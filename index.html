<!DOCTYPE html>
<html>
<head>
  <title>Tilt</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body class="allow-tilt">
  <div class="flex-container">
    <a id="tilt" class="tilt" href=" ">
      <span>CustomTiltJs</span>
    </a>
  </div>

  <script type="text/javascript">
    $(document).mousemove(function(e){
      if ($("body").hasClass("allow-tilt")) {
        const tiltEl = $("#tilt");
        const scale = 1.1; // scale the Tilt
        const defaultRotate = 17.5; // max tilt
        let rotateY = 0;
        let rotateX = 0;

        // calculate coordinate
        const coorCenter = {
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
        };
        const coorMouse = {
          x: e.clientX,
          y: e.clientY,
        };
        const rangeTilt = {
          x: {
            max: $(window).width(),
            min: 0,
          },
          y: {
            max: $(window).height(),
            min: 0,
          },
        }

        rotateX = (coorMouse.y - coorCenter.y) / (rangeTilt.y.max - coorCenter.y) * defaultRotate;
        rotateY = (coorMouse.x - coorCenter.x) / (rangeTilt.x.max - coorCenter.x) * (-defaultRotate);

        tiltEl.css("transform", "perspective(1000px) rotateX(" + rotateX + "deg) rotateY(" + rotateY + "deg) scale3d(" + scale + ", " + scale + ", " + scale + ")");
      }
    });
  </script>
</body>
</html>
